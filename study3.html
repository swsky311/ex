<script>
var param3 = 0;
	function calc() {
		var param1 = document.getElementById("param1").value;
		var param2 = document.getElementById("param2").value;
		
		
		document.getElementById("mydiv1").innerHTML = parseInt(param1) + parseInt(param2);
		document.getElementById("mydiv2").innerHTML = parseInt(param1) - parseInt(param2);
		document.getElementById("mydiv3").innerHTML = parseInt(param1) * parseInt(param2);
		document.getElementById("mydiv4").innerHTML = parseInt(param1) / parseInt(param2);
		document.getElementById("mydiv5").innerHTML = parseInt(param1) % parseInt(param2);		
		
		document.getElementById("mydiv7").innerHTML = parseInt(param1) == param2 && parseInt(param1) == param2 ? '참' : '거짓';		
		document.getElementById("mydiv8").innerHTML = param1 != param2;		
		document.getElementById("mydiv9").innerHTML = param1 < param2;		
		document.getElementById("mydiv10").innerHTML = param1 > param2;		
		document.getElementById("mydiv11").innerHTML = parseInt(param1) !== param2;		
	}
